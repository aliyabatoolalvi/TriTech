<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to TriTech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Poppins', sans-serif;
        }
        img {
            z-index: -1;
            position:absolute;
            width: 100%;
            height: 100%;
        }

        .login-container {

            /* width: fit-content; */
            width: 500px;
            display: block;
            /* flex-direction: column; */
            justify-content: center;
            align-items: center;
            background-color: #22092C80;
            border: #f8f8f8 1px solid;
            color: #fff;
            max-width: 400px;
            margin: auto auto;
            margin-top: 90px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* z-index: 1; */
            
    
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .checkbox-group {
            width: 100%;
            display: flex;
            
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 10px;

        }
        .checkbox-group a{
            text-decoration: underline;
            margin-left: 120px;
            color: white;
        }
        .login-button {
            justify-self: center;
            background-color: #F05941;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            position: relative;
            left: 40px;
        }

        .login-button:hover {
            background-color: white;
            color: black;
        }


    </style>
</head>
<body>
    <img src="images/BACKGROUND/login.png" alt="background image">
    <div class="login-container">
        <h2>Login to TriTech</h2>

        <form action="test.php"  method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="robot" name="robot" required>
                <label for="robot">I am not a robot</label>
                <a href="#">Register now</a>
            </div>
            
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

</body>
</html>
